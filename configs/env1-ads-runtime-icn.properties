#export CP4BA_INST_ADS_HOST_PORT_TRUSTED_EP_2=""
#export CP4BA_INST_ADS_CERT_NAME_TRUSTED_EP_2=""

#----------------------------------------------------------------------
# ADS Section
#----------------------------------------------------------------------

export CP4BA_INST_DB_ICN_USER="icn"
export CP4BA_INST_DB_ICN_PWD="dem0s"
export CP4BA_INST_DB_ICN_LBL=""

